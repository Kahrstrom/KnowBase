<!DOCTYPE html>
<html>
  <head>
    <title>Adder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href=".{{url_for('static', filename='stylesheets/main.css')}}" rel="stylesheet" type="text.css" />
  </head>
  <body>
    <div class="container">
      <h1>Adder</h1>
      <br>
      <form role="form" method="post" onsubmit="return false">
        <div class="form-group" onsubmit="return false">
            <input type="number" class="form-control" name="number-one" placeholder="Enter a number" required>
            <input type="number" class="form-control" name="number-two" placeholder="Enter a number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <p>The calculated value is <span id="results"/> </p>
    </div>
   
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{{url_for('static', filename='scripts/main.js')}}"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
