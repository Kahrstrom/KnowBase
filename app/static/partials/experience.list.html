<md-toolbar class="md-hue-2 md-toolbar-grande" layout="column">
    <div layout="row" flex layout-padding >
        <div flex layout="row" layout-align="center center">
            <md-icon class="material-icons md-light md-72 center vertical-nudge-top">star</md-icon>
        </div>
    </div>
    <md-list-item class="md-2-line">
      <div class="md-list-item-text">
            <h3 layout="row" ng-if="experience.idexperience" layout-align="center center">{{experience.name}}</h3>
      </div>
    </md-list-item> 
</md-toolbar>
<md-list class="md-dense vertical-nudge-top" flex>
    <md-list-item class="md-2-line">
        <div class="md-list-item-text">
            <h4>Experience</h4>
            <p >{{experience.name}}</p>
        </div>
    </md-list-item>

    <md-list-item class="md-2-line">
        <div class="md-list-item-text">
            <h4>Description</h4>
            <p >{{experience.description}}</p>
        </div>
    </md-list-item>
    <md-list-item class="md-2-line">
        <div class="md-list-item-text">
            <h4>Period</h4>
            <p >{{experience.startdate}} - {{experience.enddate}}</p>
        </div>
    </md-list-item>
</md-list>
