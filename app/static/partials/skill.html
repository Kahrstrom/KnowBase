

<div class="full-height" layout="column" flex ng-if="!skill">
	
	
	<md-list ng-cloak>
		<div layout="row">
		  	<md-subheader  flex class="md-no-sticky">{{title}}</md-subheader>
		  	<md-button ng-if="!Skill" class="md-fab md-accent" ng-click="newSkill()" aria-label="New Skill">
		        <md-icon md-font-icon="fa-plus" class="fa fa-lg white" ></md-icon>
		    </md-button>
		</div>
	  	<md-list-item class="md-2-line secondary-button-padding" ng-repeat="skill in skills" ng-click="editSkill(skill)">
	    	<md-icon md-font-icon="fa-key" class="fa fa-lg avatar md-avatar-icon"></md-icon>
    		<div class="md-list-item-text" >
      			<h3> {{ skill.name }} </h3>
      			<p> {{ skill.description }}</p>
    		</div>
	  	</md-list-item>

	</md-list>
</div>

<div class="full-height" layout="column" flex ng-if="skill">
	<div flex layout="row" class="skill-header">
		<span flex="33">
			<md-button class="md-button-small" ng-click="cancelSkill()">
				<md-icon md-font-icon="fa-arrow-right" class="fa"></md-icon>
			</md-button>
			<span flex/>
		</span>
		<md-icon flex="33" md-font-icon="fa-key center" class="fa fa-3x"></md-icon>
		<span flex/>
        <md-button class="md-button-small" ng-click="deleteRecord()">
            <md-icon md-font-icon="fa-trash-o" class="fa fa-lg"></md-icon>
        </md-button>
	</div>
	<form flex layout-margin layout-padding flex ng-submit="saveSkill()" name="SkillForm">
		
		<md-autocomplete flex required
            md-input-name="nameAutoComplete"
            md-min-length="0"
            md-input-maxlength="64"
            md-input-minlength="0"
            md-no-cache="false"
            md-selected-item="selectedName"
            md-search-text="nameSearchText"
            md-items="item in nameQueryFilter(nameSearchText)"
            md-item-text="item.display"
            md-floating-label="{{nameLabel}}"
            md-selected-item-change="nameSelectChanged(item)"
            md-search-text-change="nameSearchTextChanged(nameSearchText)"
            md-select-on-match="true">
          <md-item-template>
            <span md-highlight-text="nameSearchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
        </md-autocomplete>	

        <md-input-container class="md-block">
            <label>{{levelLabel}}</label>
            <md-select ng-model="skill.level" flex>
              <md-option ng-repeat="level in levels" value="{{level.level}}">
                {{level.level}}
              </md-option>
            </md-select>
            <md-tooltip>Rate yourself 1 to 5.</md-tooltip>
        </md-input-container>

		
		<md-input-container class="md-block md-icon-float">
			<label>{{descriptionLabel}}</label>
			<textarea rows="6" md-maxlength="512" type="text" name="description" ng-model="skill.description"></textarea>
		</md-input-container>

		<div layout="row" class="vertical-nudge-top">
            <md-button type="submit" class="md-raised md-primary" flex>Save skill</md-button>
      	</div>
	</form>
</div>
