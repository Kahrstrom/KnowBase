<div ui-view="nav"></div>
<div ui-view="top"></div>
<div class="content tree">
  <div class="col-lg-3 col-centered wrapper">
    <header class="signup row">
      <h1>{{ title }}</h1>
    </header>
    <div ng-show="error" class="alert alert-orange">{{errorMessage}}</div>
    <form id="submit-form" class="form" ng-submit="signup()">
      <div class="form-group login-form row">
            <!-- REMOVE CHROME AUTOFILL SHIT -->
        <input style="display:none">
        <input type="password" style="display:none">
        <div class="form-group dark-group">
          <span>Email</span>
          <input type="text" class="form-control" name="email" placeholder="Enter your email" ng-model="signupForm.email" required>
        </div>
        <div class="form-group dark-group">
          <span>Password</span>
          <input type="password" class="form-control" name="password" placeholder="Enter your password" ng-model="signupForm.password" required>
        </div> 
        <div class="form-group dark-group">
          <span>Confirm password</span>
          <input type="password" class="form-control" name="confirm-password" placeholder="Enter your password again" ng-model="signupForm.passwordConfirm" required>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-default btn-transparent col-lg-12 col-md-12" ng-disabled="disabled">Signup</button>
      </div>
      
      
    </form>

  </div>
  <div class="footer">
    <span>Already registered? <a ui-sref="login" id="signup">Login here!</a></span>
  </div>
</div>
