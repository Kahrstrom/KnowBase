<header ui-view="toolbar"></header>
<md-content flex layout="row" class="full-height" layout-margin-layout-padding>
    <div ng-if="resourceRequests" layout="row" layout-padding layout-margin flex>
        <div flex-gt-md="10" />
        <div ng-if="resourceRequests.length == 0" flex-gt-md="70" class="center" layout="column" layout-padding>
            <md-icon class="material-icons md-icons-empty-state md-huge md-inactive">group_add</md-icon>
            <md-header class="md-inactive">No resource requests here...</md-header>
        </div>
        <div ng-if="resourceRequests.length > 0" class="vertical-nudge-top" flex-gt-md="70">
            <md-header>Resource requests</md-header>
            <md-card>
                <md-list-item class="md-3-line secondary-button-padding" ng-repeat="resourceRequest in resourceRequests" ng-click="edit(resourceRequest)">
                    <md-icon class="material-icons avatar">group_add</md-icon>
                    <div class="md-list-item-text" >
                        <h3> {{ resourceRequest.descriptive_header }}</h3>
                        <p> {{ resourceRequest.descriptive_subheader }}</p>
                        <p ng-if="resourceRequest.startdate || resourceRequest.enddate"> {{resourceRequest.startdate | date : 'yyyy-MM-dd'}} - {{resourceRequest.enddate | date : 'yyyy-MM-dd'}} </p>
                    </div>
                </md-list-item>
            </md-card>
        </div>

        <div flex layout="row" layout-align="end">
            <md-button class="md-fab md-accent" ng-click="new()" aria-label="New Resource Request">
                <md-icon class="material-icons md-light">add</md-icon>
            </md-button>
        </div>
    </div>
	

<md-sidenav layout="column" flex class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
    <div ng-if="selected" ui-view="edit"/>
</md-sidenav>
	
</md-content>
