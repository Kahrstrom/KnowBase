<md-toolbar class="md-hue-2 md-toolbar-grande" layout="column">
    <div layout="row" flex layout-padding >
        <div flex="20">
            <md-button class="md-button-small" ng-click="cancel()">
                <md-icon class="material-icons md-light md-24">arrow_forward</md-icon>
            </md-button>
        </div>
        <div flex="60" layout="row" layout-align="center center">
            <md-icon class="material-icons md-light md-72 center vertical-nudge-top">star</md-icon>
        </div>
        <div flex layout="row" layout-align="end">
            <md-button ng-if="publication.idpublication" class="md-button-small" ng-click="deleteRecord()">
                <md-icon class="material-icons md-light">delete</md-icon>
            </md-button>
        </div>
  
    </div>
    
    <md-list-item class="md-2-line">
      <div class="md-list-item-text">
            <h3 layout="row" ng-if="publication.idpublication" layout-align="center center">{{publication.title}}</h3>
            <h3 layout="row" ng-if="!publication.idpublication" layout-align="center center">Add publication</h3>
      </div>
    </md-list-item> 
</md-toolbar>


<form flex layout-margin layout-padding flex ng-submit="savePublication()" name="PublicationForm">
	
	<md-autocomplete flex required
        md-input-name="titleAutoComplete"
        md-min-length="0"
        md-input-maxlength="64"
        md-input-minlength="0"
        md-no-cache="false"
        md-selected-item="selectedTitle"
        md-search-text="titleSearchText"
        md-items="item in titleQueryFilter(titleSearchText)"
        md-item-text="item.display"
        md-floating-label="{{titleLabel}}"
        md-selected-item-change="titleSelectChanged(item)"
        md-search-text-change="titleSearchTextChanged(titleSearchText)"
        md-select-on-match="true">
      <md-item-template>
        <span md-highlight-text="titleSearchText" md-highlight-flags="^i">{{item.display}}</span>
      </md-item-template>
    </md-autocomplete>	
	
	<md-input-container class="md-block md-icon-float">
		<label>{{descriptionLabel}}</label>
		<textarea rows="6" md-maxlength="512" type="text" name="description" ng-model="publication.description"></textarea>
	</md-input-container>

    <md-input-container class="md-block md-icon-float">
        <label>{{authorLabel}}</label>
        <textarea rows="6" md-maxlength="4000" type="text" name="authors" ng-model="publication.authors"></textarea>
    </md-input-container>
	
	<am-date-picker flex ng-model="publication.date"
        am-input-date-format="L"
        am-input-label="{{dateLabel}}"
        am-today-button="Today"
        am-show-input-icon="true">
    </am-date-picker>
	
    <md-input-container class="md-block md-icon-float">
        <label>{{publicationLabel}}</label>
        <input md-maxlength="128" type="text" name="publication" ng-model="publication.publication">
    </md-input-container>

	<div layout="row" class="vertical-nudge-top">
        <div flex="33" flex="20"></div>
        <md-button  flex-gt-md="33" flex="60" type="submit" class="md-raised md-primary" flex>Save</md-button>
    </div>
</form>
