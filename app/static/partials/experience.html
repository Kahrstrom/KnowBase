<header ui-view="toolbar"></header>
<md-content flex-gt-sm layout="row" layout-margin-layout-padding>
   <md-sidenav class="md-sidenav-left md-whiteframe-z2 full-height" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

        <div ui-view="skills" />
    </md-sidenav>

    <div layout="row" layout-padding layout-margin flex>
        <div flex-gt-md="10" />
        <div ng-if="experiences.length == 0" flex-gt-md="70" class="center" layout="column" layout-padding>
            <md-icon class="material-icons md-icons-empty-state md-huge md-inactive">star</md-icon>
            <md-header class="md-inactive">No experience here...</md-header>
        </div>
        <div ng-if="experiences.length > 0" class="vertical-nudge-top" flex-gt-md="70">
            <md-header>Experiences</md-header>
            <md-card>
                <md-list-item class="md-3-line secondary-button-padding" ng-repeat="experience in experiences" ng-click="editExperience(experience)">
                    <md-icon class="material-icons avatar">star</md-icon>
                    <div class="md-list-item-text" >
                        <h3> {{ experience.name }}</h3>
                        <p> {{ experience.description }}</p>
                        <p ng-if="experience.startdate || experience.enddate"> {{experience.startdate | date : 'yyyy-MM'}} - {{experience.enddate | date : 'yyyy-MM'}} </p>
                    </div>
                </md-list-item>
            </md-card>
        </div>

        <div flex layout="row" layout-align="end">
            <md-button class="md-fab md-accent animate animate-quick grow spin" ng-click="newExperience()" aria-label="New Experience">
                <md-icon class="material-icons md-light">add</md-icon>
            </md-button>
        </div>
    </div>
    

    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <div ng-if="selected" ui-view="edit"/>
    </md-sidenav>
    
</md-content>
