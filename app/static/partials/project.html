<header ui-view="toolbar"></header>
<md-content flex-gt-sm layout="row" layout-margin-layout-padding>
   <md-sidenav class="md-sidenav-left md-whiteframe-z2 full-height" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

        <div ui-view="skills" />
    </md-sidenav>

    <div layout="row" layout-padding layout-margin flex>
        <div flex-gt-md="10" />
        <div ng-if="projects.length == 0" flex-gt-md="70" class="center" layout="column" layout-padding>
            <md-icon class="material-icons md-icons-empty-state md-huge md-inactive">list</md-icon>
            <md-header class="md-inactive">No projects here...</md-header>
        </div>
        <div ng-if="projects.length > 0" class="vertical-nudge-top" flex-gt-md="70">
            <md-header>Projects</md-header>
            <md-card>
                <md-list-item class="md-3-line secondary-button-padding" ng-repeat="project in projects" ng-click="editProject(project)">
                    <md-icon class="material-icons avatar">list</md-icon>
                    <div class="md-list-item-text" >
                        <h3> {{ project.name }} </h3>
                        <p> {{ project.customername }}</p>
                        <p ng-if="project.startdate || project.enddate"> {{project.startdate | date : 'yyyy-MM'}} - {{project.enddate | date : 'yyyy-MM'}} </p>
                    </div>
                </md-list-item>
            </md-card>
        </div>

        <div flex layout="row" layout-align="end">
            <md-button class="md-fab md-accent" ng-click="newProject()" aria-label="New Project">
                <md-icon class="material-icons md-light">add</md-icon>
            </md-button>
        </div>
    </div>
    

    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <div ng-if="selected" ui-view="edit"/>
    </md-sidenav>
    
</md-content>
