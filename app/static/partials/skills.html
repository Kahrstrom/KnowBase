<header ui-view="toolbar"></header>
<md-content layout="row">
	<div flex layout="column" layout-margin layout-padding>
		<md-whiteframe class="md-whiteframe-2dp full-height" flex layout="column">
			<div ng-if="activeSkill==''" flex-gt-md="10"></div>
			<div flex-gt-md="80" flex ng-cloak>
			  <md-grid-list
			  		ng-if="activeSkill== ''"
			        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
			        md-row-height-gt-md="1:1" md-row-height="4:3"
			        md-gutter="8px" md-gutter-gt-sm="4px" >
			    <md-grid-tile ng-repeat="tile in tiles"
			                  md-rowspan="{{tile.span.row}}"
			                  md-colspan="{{tile.span.col}}"
			                  md-colspan-sm="1"
			                  ng-class="tile.background" 
			                  ng-click="setActiveSkill(tile.name)"
			                  class="link-tile">
			      <md-icon class="fa fa-3x" md-font-icon="{{tile.icon}}"></md-icon>
			      <md-grid-tile-footer flex>
			      	<div layout="row" flex>
			      		<h3>{{tile.title}}</h3>
			      		<span flex/>
			      		<md-badge>{{tile.count}}</md-badge>
		      		</div>
			      </md-grid-tile-footer>
			    </md-grid-tile>
			  </md-grid-list>
			  <md-grid-list
			  		ng-if="activeSkill != ''"
			        md-cols="4" md-row-height="1:1"
			        md-gutter="8px">
			    <md-grid-tile ng-repeat="tile in tiles"
			                  md-rowspan="2"
			                  md-colspan="2"
			                  ng-class="tile.background" 
			                  ng-click="setActiveSkill(tile.name)"
			                  class="link-tile">
			    	<md-icon class="fa fa-2x" md-font-icon="{{tile.icon}}"></md-icon>
			     	<md-grid-tile-footer flex>
				      	<div layout="row" flex>
				      		<h3>{{tile.title}}</h3>
				      		<span flex/>
				      		<md-badge>{{tile.count}}</md-badge>
			      		</div>
				      </md-grid-tile-footer>
			    </md-grid-tile>
			  </md-grid-list>
			</div>
		</md-whiteframe>
	</div>
	<div ng-if="activeSkill == 'education'" flex="70" ui-view="education" layout="row" layout-padding layout-margin/>
	<div ng-if="activeSkill == 'workexperience'" flex="70" ui-view="workexperience" layout="row" layout-padding layout-margin/>
</md-content>
