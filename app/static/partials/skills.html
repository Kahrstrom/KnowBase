<header ui-view="toolbar"></header>
<md-content class="full-height" layout="column">
	<div layout="row" class="vertical-nudge-top">
		<div flex-gt-md="10"></div>
		<div flex-gt-md="80" flex ng-cloak>
		  <md-grid-list
		        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
		        md-row-height-gt-md="1:1" md-row-height="4:3"
		        md-gutter="8px" md-gutter-gt-sm="4px" >
		    <md-grid-tile ng-repeat="tile in tiles"
		                  md-rowspan="{{tile.span.row}}"
		                  md-colspan="{{tile.span.col}}"
		                  md-colspan-sm="1"
		                  ng-class="tile.background" 
		                  class="link-tile">
		      <md-icon class="fa fa-3x" md-font-icon="{{tile.icon}}"></md-icon>
		      <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
		    </md-grid-tile>
		  </md-grid-list>
		</div>
	</div>
</md-content>
