<header ui-view="toolbar"></header>
<md-content flex-gt-sm layout="row" layout-margin-layout-padding>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2 full-height" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

        <div ui-view="skills" />
    </md-sidenav>

    <div ng-if="educations" layout="row" layout-padding layout-margin flex>
        <div flex-gt-md="10" />
        <div ng-if="educations.length == 0" flex-gt-md="70" class="center" layout="column" layout-padding>
            <md-icon class="material-icons md-icons-empty-state md-huge md-inactive">school</md-icon>
            <md-header class="md-inactive">No educations here...</md-header>
        </div>
        <div ng-if="educations.length > 0" class="vertical-nudge-top" flex-gt-md="70">
            <md-header>Educations</md-header>
            <md-card>
                <md-list-item class="md-3-line secondary-button-padding" ng-repeat="education in educations" ng-click="editEducation(education)">
                    <md-icon class="material-icons avatar">school</md-icon>
                    <div class="md-list-item-text" >
                        <h3> {{ education.title }} - {{ education.education }} </h3>
                        <p> {{ education.school }}</p>
                        <p ng-if="education.startdate || education.enddate"> {{education.startdate | date : 'yyyy-MM'}} - {{education.enddate | date : 'yyyy-MM'}} </p>
                    </div>
                </md-list-item>
            </md-card>
        </div>

        <div flex layout="row" layout-align="end">
            <md-button class="md-fab md-accent" ng-click="newEducation()" aria-label="New Education">
                <md-icon class="material-icons md-light">add</md-icon>
            </md-button>
        </div>
    </div>
	

<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
    <div ng-if="selected" ui-view="edit"/>
</md-sidenav>
	
</md-content>
