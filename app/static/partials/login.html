
<md-content class="md-primary full-height" layout="column">

  <md-toolbar scroll flex layout="row">
    <div class="md-toolbar-tools white">
      <md-button  aria-label="home" ui-sref="start">
        <span class="white">Home</span>
      </md-button>

    </div>
  </md-toolbar>
  <div layout="row">
    <div flex-gt-md="33" flex="0"></div>
    <div flex-gt-md="33" flex>
      <md-whiteframe layout="column" layout-padding layout-margin flex class="md-whiteframe-2dp vertical-align-top">
      <!-- <md-card class="vertical-align-top"> -->
        <div flex>
          <md-toolbar flex>
            <md-card-title-text>
              <h1 class="md-headline center">Login</h1>
            </md-card-title-text>
          </md-toolbar>
        </div>
        
        <div layout="column" layout-margin layout-padding>
          <div layout="row">
            <div flex-gt-md="10" flex="0"></div>
            <form flex-gt-md="80" flex ng-submit="login()" name="loginForm">
              <input style="display:none">
              <input type="password" style="display:none">
              <md-input-container class="md-block md-icon-float">
                <label>Email</label>
                <md-icon md-font-icon="fa-envelope-o" class="fa fa-lg"></md-icon>
                <input md-maxlength="72" type="email" name="email" ng-model="loginController.email" required>
                <div ng-messages="loginForm.email.$error" ng-if="loginForm.email.$dirty">
                  <ng-message when="email" class="error">The email address is invalid</ng-message>
                  <ng-message when="maxLength" class="error">The maximum length is 72 characters</ng-message>
                </div>
              </md-input-container>
              <md-input-container class="md-block md-icon-float">
                <label>Password</label>
                <md-icon md-font-icon="fa-key" class="fa fa-lg"></md-icon>
                <input type="password" name="password" ng-model="loginController.password" required>
                <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
                  <div ng-message="required">This field is required</div>
                </div>
              </md-input-container>
              <div layout="row" class="vertical-nudge-top">
                <div flex-gt-md="33" flex="20"></div>
                <md-button type="submit" class="md-raised md-primary" flex-gt-md="33" flex="60">Login</md-button>
              </div>

            </form>
          </div>
          <div class="center vertical-nudge" layout="row" layout-padding layout-margin>
              <div flex-gt-md="10" flex="0"></div>
              <div flex-gt-md="80" flex>Forgot your <a class="primary" href="#">password?</a></div>
          </div>
        </div>
      </md-whiteframe>
    </div>
  </div>
</md-content>
