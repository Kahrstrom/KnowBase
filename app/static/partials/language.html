<header ui-view="toolbar"></header>
<md-content flex-gt-sm layout="row" layout-margin-layout-padding>
   <md-sidenav class="md-sidenav-left md-whiteframe-z2 full-height" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

        <div ui-view="skills" />
    </md-sidenav>

    <div layout="row" layout-padding layout-margin flex>
        <div flex-gt-md="10" />
        <div ng-if="languages.length == 0" flex-gt-md="70" class="center" layout="column" layout-padding>
            <md-icon class="material-icons md-icons-empty-state md-huge md-inactive">forum</md-icon>
            <md-header class="md-inactive">No languages here...</md-header>
        </div>
        <div ng-if="languages.length > 0" class="vertical-nudge-top" flex-gt-md="70">
            <md-header>Languages</md-header>
            <md-card>
                <md-list-item ng-repeat="language in languages" ng-click="editLanguage(language)">
                    <md-icon class="material-icons avatar">forum</md-icon>
                        <p> {{ language.language }} </p>
                    <!-- </div> -->
                    <span flex/>
                </md-list-item>
            </md-card>
        </div>

        <div flex layout="row" layout-align="end">
            <md-button class="md-fab md-accent animate animate-quick grow spin" ng-click="newLanguage()" aria-label="New Language">
                <md-icon class="material-icons md-light">add</md-icon>
            </md-button>
        </div>
    </div>
    

    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <div ng-if="selected" ui-view="edit"/>
    </md-sidenav>
    
</md-content>
